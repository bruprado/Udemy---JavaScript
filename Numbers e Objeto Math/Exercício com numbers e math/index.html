<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Trocando elementos</title>
    
</head>
<body>
    <section>
        <h1>Seu número é <span id="titulo">0</span></h1>
        <div>
            Raiz quadrada: <span id="raiz">0</span> <br>
            <span id="num">0</span> é inteiro: <span id="inteiro">0</span>  <br>
            É NaN: <span id="nan">0</span> <br>
            Arredondamento para baixo: <span id="baixo">0</span> <br>
            Arredondamento para cima: <span id="cima">0</span> <br>
            Com duas casas decimais: <span id="decimais">0.00</span>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
